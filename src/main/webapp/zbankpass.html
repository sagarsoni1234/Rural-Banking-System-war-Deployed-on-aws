<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/jquery-1.8.2.min.js">
    <title>Rural Banking Console</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
<body>
    <form action="passwordchangingservlet" method="post">
        <h3><marquee>Rural Banking Profile Management Services.</marquee></h3>
          <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Account Number</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name=user_account>
          <div id="emailHelp" class="form-text">Enter your password at least 15 chractors</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">New Password</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter your password at least 15 chractors</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name=user_new_passcode>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter OLD Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name=user_old_passcode>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I have verified all the Details.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
